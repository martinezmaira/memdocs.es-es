title: Configuración de las opciones de dispositivo
summary: Microsoft Intune incluye valores de configuración y características que puede habilitar o deshabilitar en distintos dispositivos dentro de su organización. Estas opciones y características se agregan a "perfiles de configuración" y, luego, se puede se usar Intune para aplicar o "asignar" el perfil a los dispositivos.
